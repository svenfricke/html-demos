<!DOCTYPE html>

<html lang="de">

    <head>
        <meta charset="utf-8"> 
        <title>Block- und Inlineelemente</title>
        <style>
            h1, strong {
                border: 1px solid red;
            }
        </style>
    </head>

    <body>

        <!-- Block Element -->
        <h1>Hallo >Welt</h1>

        <!-- Inline Elemente -->
        <strong>Kaffee</strong>
        <strong>Kaffee</strong>

    </body>

</html>
