<!DOCTYPE html>

<html lang="de">

<head>
    <title>Strukturierende Elemente</title>
</head>

<body>
    <!-- header: Einleitende Inhalte/Navigation -->
    <header>
        
        <!-- nav: Navigationselement -> z.B. Menuleiste -->
        <nav>NAV</nav>

    </header>

    <!-- main: Hauptinhalte -->
    <main>

        <!-- section: Thematisch gruppierte Inhalte -->
        <section>

            <!-- article: In sich geschlossene Inhalte -->
            <article>

                <!-- <header>, <section> und <footer> können auch innerhalb von <article> benutzt werden -->
                
                <h3>Blogbeitrag 1</h3>
                <p>Inhalt Blogbeitrag 1</p>

            </article>

            <!-- article: In sich geschlossene Inhalte -->
            <article>

                <!-- <header>, <section> und <footer> können auch innerhalb von <article> benutzt werden -->
                
                <h3>Blogbeitrag 2</h3>
                <p>Inhalt Blogbeitrag 2</p>

            </article>

        </section>

        <!-- aside: Ergänzende Hinweise/Randbemerkungen  -->
        <aside>
            ASIDE
        </aside>

    </main>

    <!-- 
        footer: Fußzeile der Webseite, enthält typische ergänzende Informationen zur Webseite,
        wie Copyright, Verlinkung zum Impressum, Autor der Website 
    -->
    <footer>
        FOOTER
    </footer>

</body>

</html>
