<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Gliederung mit einer Kombination aus section-Elementen und Überschrfiten</title>
</head>

<!-- 
    Kompromiss, der sich weitgehend durchgesetzt hat.
    Die Gliederungsebenen werden dokumentenweit 
    durch die Überschriften erzeugt. Das section-Element 
    gruppiert hier lediglich zusammengehörige Inhalte und 
    ist nicht für die Gliederung des Dokuments zuständig.
-->

<body>
    <h1>Kaffesorten</h1>
    <section>
        <h2>Arabica</h2>
    </section>
    <section>
        <h2>Robusta</h2>
    </section>
    <section>
        <h2>Liberica</h2>
        <section>
            <h3>Herkunftsland</h3>
        </section>
    </section>
    <section>
        <h2>Maragogype</h2>
    </section>
</body>

</html>
