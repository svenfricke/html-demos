<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Gliederung mit Überschriften und section-Elementen</title>
</head>

<!-- 
    Gliederungsebenen werden mit section-Elementen erzeugt,
    deshalb benötigt man auch jeweils nur das h1-Element als
    Überschrift. Moderne Browser unterstützen dieses Verahlten,
    wie man auch an der Standardformatierung der verschachtelten
    h1-Elemente sieht.
-->

<body>
    <h1>Kaffesorten</h1>
    <section>
        <h1>Arabica</h1>
    </section>
    <section>
        <h1>Robusta</h1>
    </section>
    <section>
        <h1>Liberica</h1>
        <section>
            <h1>Herkunftsland</h1>
        </section>
    </section>
    <section>
        <h1>Maragogype</h1>
    </section>
</body>

</html>
