<!--
    
    Ein valides, also den Regeln entsprechendes HTML Grundgerüst,
    besteht aus folgenden Angaben.

    Zuerst müssen die Regeln angegeben werden, nach dem das HTML-Dokument
    verarbeitet werden soll, in diesem Fall ist das der HTML5 Standard.
    Ganz Mutige finden den HTML5 Standard hier: https://html.spec.whatwg.org/multipage/

    !DOCTYPE html

    Dann folgen diese HTML-Elmente

    html
        -> head
            -> title
        -> body
    
    WICHTIG: 
    Beachten Sie die Einrückungen der HTML Elemente.
    Diese sind zwar nicht zwingend notwendig, erhöhen
    aber die Lesbarkeit des Quelltextes für Menschen enorm. 

-->

<!DOCTYPE html>

<html lang="de">

    <head>
        <!-- 
            HTMl-Elemente, die im <head>-Element geschrieben werden, 
            erzeugen KEINE sichtbare Ausgabe im Browser.
        -->
        <title>HTML Grundgerüst</title>
    </head>

    <body>
        <!-- 
            HTMl-Elemente, die im <body>-Element geschrieben werden,
            erzeugen eine SICHTBARE Ausgabe im Browser.
        -->
    </body>

</html>
