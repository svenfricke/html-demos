<!DOCTYPE html>

<html lang="de">

<head>
    <!-- Zeichensatz festlegen -->
    <meta charset="UTF-8">
    <!-- 
        Zulassen, dass der Viewport so breit wird, wie vom Gerät angegeben.
        Zudem verhindern, dass der Browser die Ihnalte verkleinert.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Beschreibung des Google Suchergebnisses -->
    <meta name="description" content="Meine tolle Website">
    <!-- Klickbarer Titel in Google Suchergebnissen -->
    <title>HTML Grundgerüst mit Metatags</title>
    <!-- Externes Stylesheet einbinden -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
</body>

</html>
