<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelle</title>
    <style>
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Gehaltstabelle</caption>
        <thead>
            <tr>
                <th>Mitarbeiter</th>
                <th>Gehalt</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="4">:]</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>Sven Fricke</td>
                <td>10.000€</td>
            </tr>
            <tr>
                <td>Peter Czekalla</td>
                <td>100€</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
